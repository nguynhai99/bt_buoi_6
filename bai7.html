<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    chọn quốc gia <select name="" id="country">
       <option value="việt nam" >việt nam</option>
       <option value="nhật" >nhật</option>
       <option value="mỹ" >mỹ</option>
   </select>
    <script>
        var obj_country = document.getElementById('country');
        obj_country.addEventListener('change', function() {
            var country = obj_country.value;
            alert("Bạn vừa chọn quốc gia: " + country);
        })
    </script>
</body>

</html>
